<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" name="myForm" onsubmit="validate()">
    <!------------------NAME INPUT------------------>
    <label for="firstName">* First name</label>
    <input type="text" id="firstName" class="w-50" name="firstName"><br>
    <div class="errorName" data-content="This field is required"></div>

    <!------------------LAST NAME INPUT------------------>
    <label for="lastName">* Last name</label>
    <input type="text" id="lastName" class="w-50" name="lastName"><br>
    <div class="errorSurname" data-content="This field is required"></div>

    <!----------------BIRTHDAY INPUT---------------->
    <label for="birthday">* Date of birthday</label>
    <input type="date" id="birthday" name="birthday" min="1950-01-01" max="2019-02-28" ><br>

    <!------------------GENDER INPUT------------------>
    <label>*<input type="radio" name="gender" value="male">Male</label>
    <label><input type="radio" name="gender" value="female">Female</label><br>
    <div class="errorGender" data-content="Select a gender"></div>

    <!------------------SELECT COUNTRY------------------>
    <label for="select">*</label>
    <select id="select" name="country" class="w-50">
        <option value="country" selected disabled>Select your country</option>
        <option value="uk">Ukraine</option>
        <option value="ru">Russia</option>
        <option value="po">Poland</option>
        <option value="usa">USA</option>
        <option value="ro">Romania</option>
    </select><br>
    <div class="errorSelect" data-content="Select country"></div>

    <!------------------EMAIL------------------>
    <label for="email">*</label>
    <input  id="email" class="w-50" name="email" placeholder=" Email" ><br>
    <div class="errorEmail" data-content="This field is required"></div>

    <!------------------PASSWORD------------------>
    <label for="password">*</label>
    <input type="password" id="password" class="w-50" name="password" placeholder="Password" ><br>
    <div class="errorPass" data-content="This field is required"></div>

    <!------------------ADDRESS------------------>
    <label for="address">*</label>
    <input type="text" id="address" class="w-50" name="address" placeholder="Address" ><br>
    <div class="errorAddress" data-content="This field is required"></div>

    <!------------------NOTES------------------>
    <label for="text">Notes:</label><br>
    <textarea id="text" name="text" class="w-50" rows="10" maxlength="430"></textarea><br>
    <input type="submit" value="Send">
    <script src="js-1.js"></script>
</form>
</body>
</html>
